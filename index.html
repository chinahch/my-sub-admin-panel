<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人订阅管理面板</title>
    <style>
        /* ... 样式保持不变 ... */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; box-sizing: border-box; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; box-sizing: border-box; }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea { min-height: 200px; resize: vertical; font-family: monospace; }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #0056b3; }
        #statusMessage { margin-top: 20px; text-align: center; font-weight: bold; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .loading { color: #ffc107; }
        .info { color: #17a2b8; }
        .worker-url-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.9em;
            color: #495057;
        }
        .worker-url-info code {
            background-color: #f8f9fa;
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: bold;
            color: #e83e8c;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>私人订阅管理面板 (分组版)</h1>

        <div class="worker-url-info">
            <p><strong>新的订阅地址格式:</strong> <code>https://YOUR_WORKER_DOMAIN.workers.dev/sub/分组名称</code></p>
        </div>

        <label for="adminUrl">Worker 管理地址 (例如: https://your.workers.dev/admin/secret)</label>
        <input type="text" id="adminUrl" placeholder="输入 Worker 管理地址" value="" required>

        <label for="adminSecret">管理密钥 (X-Admin-Secret)</label>
        <input type="text" id="adminSecret" placeholder="输入您的管理密钥" value="" required>

        <label for="subscriptionContent">订阅内容 (JSON 格式：键为分组名称，值为节点内容)</label>
        <textarea id="subscriptionContent" placeholder='粘贴 JSON 格式内容，例如：{
  "VIP_Group": "vmess://...",
  "Free_Group": "ss://...",
  "Full_List": "vmess://... \n ss://..."
}' required></textarea>

        <button id="updateButton">更新所有分组订阅</button>
        <div id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminUrlInput = document.getElementById('adminUrl');
            const adminSecretInput = document.getElementById('adminSecret');
            const subscriptionContentTextarea = document.getElementById('subscriptionContent');
            const updateButton = document.getElementById('updateButton');
            const statusMessage = document.getElementById('statusMessage');

            // 尝试从 localStorage 加载保存的值
            adminUrlInput.value = localStorage.getItem('adminUrl') || '';
            adminSecretInput.value = localStorage.getItem('adminSecret') || '';

            updateButton.addEventListener('click', async () => {
                const adminUrl = adminUrlInput.value.trim();
                const adminSecret = adminSecretInput.value.trim();
                const subContentText = subscriptionContentTextarea.value.trim();

                if (!adminUrl || !adminSecret || !subContentText) {
                    displayStatus('error', '请填写所有字段。');
                    return;
                }

                let groupData;
                try {
                    // 尝试解析 JSON
                    groupData = JSON.parse(subContentText);
                    // 检查解析结果是否是对象
                    if (typeof groupData !== 'object' || groupData === null) {
                         throw new Error("Parsed content is not a valid JSON object.");
                    }
                } catch (e) {
                    displayStatus('error', `JSON 格式错误: ${e.message}`);
                    return;
                }

                displayStatus('loading', '正在更新...');
                updateButton.disabled = true;

                try {
                    localStorage.setItem('adminUrl', adminUrl);
                    localStorage.setItem('adminSecret', adminSecret);

                    const response = await fetch(adminUrl, {
                        method: 'POST',
                        // 注意: Content-Type 更改为 application/json
                        headers: {
                            'Content-Type': 'application/json', 
                            'X-Admin-Secret': adminSecret
                        },
                        // 发送 JSON 字符串
                        body: JSON.stringify(groupData) 
                    });

                    const responseText = await response.text();

                    if (response.ok) {
                        displayStatus('success', '订阅内容更新成功！Worker 返回:\n' + responseText.replace(/\n/g, '<br>'));
                    } else {
                        displayStatus('error', `更新失败: ${response.status} - ${responseText}`);
                    }
                } catch (error) {
                    displayStatus('error', `请求出错: ${error.message}`);
                } finally {
                    updateButton.disabled = false;
                }
            });

            function displayStatus(type, message) {
                statusMessage.className = '';
                statusMessage.classList.add(type);
                statusMessage.innerHTML = message; // 使用 innerHTML 渲染换行符
            }
        });
    </script>
</body>
</html>
