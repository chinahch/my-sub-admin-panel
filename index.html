<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人订阅管理面板</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; box-sizing: border-box; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 100%; max-width: 600px; box-sizing: border-box; }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea { min-height: 200px; resize: vertical; font-family: monospace; }
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #0056b3; }
        #statusMessage { margin-top: 20px; text-align: center; font-weight: bold; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .loading { color: #ffc107; }
        .info { color: #17a2b8; }
        .worker-url-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.9em;
            color: #495057;
        }
        .worker-url-info code {
            background-color: #f8f9fa;
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: bold;
            color: #e83e8c;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>私人订阅管理面板</h1>

        <div class="worker-url-info">
            <p>请确保已部署 Worker 并获取其 URL 和配置的路径/密钥。</p>
            <p><strong>Worker Admin URL (POST):</strong> <code id="workerAdminUrlDisplay">https://YOUR_WORKER_DOMAIN.workers.dev/ADMIN_PATH</code></p>
            <p><strong>Worker Subscription URL (GET):</strong> <code id="workerSubUrlDisplay">https://YOUR_WORKER_DOMAIN.workers.dev/SUB_PATH</code></p>
        </div>

        <label for="adminUrl">Worker 管理地址 (例如: https://your.workers.dev/update/secret)</label>
        <input type="text" id="adminUrl" placeholder="输入 Worker 管理地址" value="" required>

        <label for="adminSecret">管理密钥 (X-Admin-Secret)</label>
        <input type="text" id="adminSecret" placeholder="输入您的管理密钥" value="" required>

        <label for="subscriptionContent">订阅内容 (Vmess/Clash/Surge 等)</label>
        <textarea id="subscriptionContent" placeholder="在此粘贴您的所有节点内容..." required></textarea>

        <button id="updateButton">更新订阅</button>
        <div id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const adminUrlInput = document.getElementById('adminUrl');
            const adminSecretInput = document.getElementById('adminSecret');
            const subscriptionContentTextarea = document.getElementById('subscriptionContent');
            const updateButton = document.getElementById('updateButton');
            const statusMessage = document.getElementById('statusMessage');

            // 尝试从 localStorage 加载保存的值
            adminUrlInput.value = localStorage.getItem('adminUrl') || '';
            adminSecretInput.value = localStorage.getItem('adminSecret') || '';

            updateButton.addEventListener('click', async () => {
                const adminUrl = adminUrlInput.value.trim();
                const adminSecret = adminSecretInput.value.trim();
                const subContent = subscriptionContentTextarea.value.trim();

                if (!adminUrl || !adminSecret || !subContent) {
                    displayStatus('error', '请填写所有字段。');
                    return;
                }

                displayStatus('loading', '正在更新...');
                updateButton.disabled = true; // 禁用按钮防止重复提交

                try {
                    // 保存输入到 localStorage
                    localStorage.setItem('adminUrl', adminUrl);
                    localStorage.setItem('adminSecret', adminSecret);

                    const response = await fetch(adminUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain',
                            'X-Admin-Secret': adminSecret
                        },
                        body: subContent
                    });

                    if (response.ok) {
                        displayStatus('success', '订阅内容更新成功！');
                        // 可以清空或不清除，看个人习惯
                        // subscriptionContentTextarea.value = ''; 
                    } else {
                        const errorText = await response.text();
                        displayStatus('error', `更新失败: ${response.status} - ${errorText}`);
                    }
                } catch (error) {
                    displayStatus('error', `请求出错: ${error.message}`);
                } finally {
                    updateButton.disabled = false; // 重新启用按钮
                }
            });

            function displayStatus(type, message) {
                statusMessage.className = ''; // 清除所有类
                statusMessage.classList.add(type); // 添加新的类
                statusMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
